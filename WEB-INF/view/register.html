<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../../static/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/config.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/login.css" />
	</head>

	<body>
		<div class="container register">
			<form id="form">
				<div class="form-group clear">
					<label for="form-user" class="fl">用户名</label>
					<input type="text" class="form-control fl" id="username" placeholder="请输入用户名">
					<div class="fl prompt">
						<div class="">
							<div class="formTipsBox"></div>
						</div>
					</div>
				</div>
				<div class="form-group clear">
					<label for="form-credentials" class="fl">密&nbsp;&nbsp;&nbsp;码</label>
					<input type="password" class="form-control fl" id="password" placeholder="请输入密码">
					<div class="fl prompt">
						<div class="">
							<div class="formTipsBox"></div>
						</div>
					</div>
				</div>
				<div class="form-group clear">
					<label for="form-credentials" class="fl">确认密码</label>
					<input type="password" class="form-control fl" id="confirm" placeholder="请输入确认密码">
					<div class="fl prompt">
						<div class="">
							<div class="formTipsBox"></div>
						</div>
					</div>
				</div>
				<div class="form-group clear">
					<label for="form-credentials" class="fl">邮&nbsp;&nbsp;&nbsp;箱</label>
					<input type="password" class="form-control fl" id="email" placeholder="请输入邮箱">
					<div class="fl prompt">
						<div class="">
							<div class="formTipsBox"></div>
						</div>
					</div>
				</div>
				<div class="form-group clear">
					<label for="form-captcha" class="fl">验证码</label>
					<input type="text" class="form-control kaptcha-input fl" id="captcha" maxlength="10" placeholder="请输入验证码" />
					<div class="fr prompt captcha-prompt">
						<div class="">
							<div class="formTipsBox"></div>
						</div>
					</div>
					<img src="" id="kaptchaImage" style="margin-bottom: -3px" class="kaptcha-image fl" />
					<a href="#" onclick="changeCode()" class="fl captcha-a">看不清?换一张</a>
				</div>
				<input type="submit" class="btn btn-default" id="register-submit" value="注册" />
			</form>
		</div>
		<script src="../../static/js/lib/jquery2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/lib/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
